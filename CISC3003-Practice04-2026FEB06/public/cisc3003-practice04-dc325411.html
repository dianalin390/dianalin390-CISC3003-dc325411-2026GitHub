<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CISC3003: Practice 04</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cisc3003-practice04-dc325411.css" />
</head>
<body>
    <header>
        <h1>Share Your Travels</h1>
        <p>let us know where you've been</p>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>PHOTO DETAILS</legend>
                <table>
                    <!-- Title：修正列跨域问题，移除多余空td -->
                    <tr>
                        <td><label for="title">Title</label></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="text" id="title" name="title" placeholder="Give your photo a descriptive name" required>
                        </td>
                    </tr>

                    <!-- Description：同理修正列跨域 -->
                    <tr>
                        <td><label for="description">Description</label></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea id="description" name="description" rows="5" cols="61" placeholder="Adding a rich description will help with search results"></textarea>
                        </td>
                    </tr>

                    <!-- 核心：左右分栏（左=continent/country/city，右=copyright/CC Types） -->
                    <tr>
                        <!-- 左栏：跨2列，放3个表单项 -->
                        <td colspan="2" class="col-left">
                            <!-- Continent -->
                            <div class="col-item">
                                <label for="continent">Continent</label><br>
                                <select id="continent" name="continent" required>
                                    <option value="">Choose continent</option>
                                    <option value="africa">Africa</option>
                                    <option value="asia">Asia</option>
                                    <option value="europe">Europe</option>
                                    <option value="northamerica">North America</option>
                                    <option value="southamerica">South America</option>
                                </select>
                            </div>
                            <!-- Country -->
                            <div class="col-item">
                                <label for="country">Country</label><br>
                                <select id="country" name="country" required>
                                    <option value="">Choose country</option>
                                    <option value="canada">Canada</option>
                                    <option value="mexico">Mexico</option>
                                    <option value="usa">United States</option>
                                </select>
                            </div>
                            <!-- City -->
                            <div class="col-item">
                                <label for="city">City</label><br>
                                <select id="city" name="city" required>
                                    <option value="">Choose city</option>
                                    <option value="calgary">Calgary</option>
                                    <option value="montreal">Montreal</option>
                                    <option value="toronto">Toronto</option>
                                    <option value="vancouver">Vancouver</option>
                                </select>
                            </div>
                        </td>
                        <!-- 右栏：跨2列，放2个表单项 -->
						<td colspan="2" class="col-right">
						    <!-- Copyright模块：独立虚线框 -->
						    <div class="dashed-box">
						        <label>Copyright?</label><br>
						        <input type="radio" id="copyright-all" name="copyright" value="all">
						        <label for="copyright-all">All rights reserved</label><br>
						        <input type="radio" id="copyright-cc" name="copyright" value="cc" checked>
						        <label for="copyright-cc">Creative Commons</label>
						    </div>
						
						    <!-- Creative Commons Types模块：独立虚线框 -->
						    <div class="dashed-box">
						        <label>Creative Commons Types</label><br>
						        <input type="checkbox" id="cc-attribution" name="cc[]" value="attribution">
						        <label for="cc-attribution">Attribution</label><br>
						        <input type="checkbox" id="cc-noncommercial" name="cc[]" value="noncommercial">
						        <label for="cc-noncommercial">Noncommercial</label><br>
						        <input type="checkbox" id="cc-noderivatives" name="cc[]" value="noderivatives">
						        <label for="cc-noderivatives">No Derivative Works</label>
						    </div>
						</td>
                    </tr>

					<!-- License Agreement -->
                    <tr>
                        <td colspan="4">
                        	<div class="color-bar">
	                            <label for="license">I accept the software license</label>
	                            <input type="checkbox" id="license" name="license" value="accept" required>
                        	</div>
                        </td>
                    </tr>                    
                    
                    <!-- 新增：Rate/Color（左栏） + Date/Time（右栏）分栏布局 -->
					<tr>
					    <!-- 左栏：跨2列，放Rate + Color Collection -->
					    <td colspan="2" class="col-left">
					        <!-- Rate this photo -->
					        <div class="col-item">
					            <label for="rate">Rate this photo:</label><br>
					            <input type="number" id="rate" name="rate" min="1" max="5" required style="width: 70px;">
					        </div>
					        <!-- Color Collection：修正color值为十六进制 -->
					        <div class="col-item">
					            <label for="color">Color Collection:</label><br>
					            <input type="color" id="color" name="color" value="#000000">
					        </div>
					    </td>
					
					    <!-- 右栏：跨2列，放Date Taken + Time Taken（带虚线框） -->
					    <td colspan="2" class="col-right">
					        <div class="dashed-box">
					            <!-- Date Taken -->
					            <div class="col-item">
					                <label for="date">Date Taken:</label><br>
					                <input type="date" id="date" name="date" required style="width: 130px;">
					            </div>
					            <!-- Time Taken -->
					            <div class="col-item">
					                <label for="time">Time Taken:</label><br>
					                <input type="time" id="time" name="time" required style="width: 110px;">
					            </div>
					        </div>
					    </td>
					</tr>

                    <!-- Buttons -->
                    <tr>
                        <td colspan="4" style="text-align: left; padding-top: 1em;">
                        <div class="color-bar">
                            <input type="submit" value="Submit" class="rounded">
                            <input type="reset" value="Clear Form" class="rounded" style="margin-left: 1em;">
                        </div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
</body>
</html>
